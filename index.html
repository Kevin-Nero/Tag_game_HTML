    <div id="menu">
        <div id="toolbar">
            <!--用js的evenlistener讀按的動作，可以加按鈕回饋感-->
            <img src="asset/start.png" alt="start" id="start" class="buttom">
            <img src="asset/pause.png" alt="pause" id="pause" class="buttom">
            <img src="asset/reset.png" alt="reset" id="reset" class="buttom">
        </div>

        <div  id="player_inf">
            <h1>Ghost Chasing</h1>
            <img src="asset/ghost.png" alt="ghost">

            <!--用js的getelementbyid改div裡的內容-->
            <div class="inf" id="p1_inf">
                <h2 id="p1name">Player1</h2>
                <h3 id="p1coun">Count: 0</h3>
            </div>
            <div class="inf" id="p2_inf">
                <h2 id="p2name">Player2</h2>
                <h3 id="p2coun">Count: 0</h3>
            </div>

            <div class="inf" id="p3_inf">
                <h2 id="p3name">Player3</h2>
                <h3 id="p3coun">Count: 0</h3>
            </div>
        </div>
    </div>

    <div id="game_area">
        <div class="safearea" id="s1">
            <h2>SAFE</h2>

        </div>

        <div class="safearea" id="s4">
            <h2>SAFE</h2>
        </div>

        <div class="role" id="p1">
            <img src="asset/player1.png" alt="player1">
            <p id="p1nameicon">player1</p>
        </div>

        <div class="role" id="p2">
            <img src="asset/player2.png" alt="player2">
            <p id="p2nameicon">player2</p>
        </div>

        <div class="role" id="p3">
            <img src="asset/player3.png" alt="player3">
            <p id="p3nameicon">player3</p>
        </div>


        <div id="text">
            <h2>Enter players' name</h2>
            <input type="text" placeholder="player1" id="name"> <!--這裡的placeholder要隨著輸入改變-->
            <button class="submitBtn" id="btn" >OK</button>
            <p></p>
